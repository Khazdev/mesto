<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография Жак-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <input type="image" src="./images/edit-button.svg" class="profile__edit-button">
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <input type="image" src="./images/add-button.svg" class="profile__add-button">
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/1.jpg" alt="">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачевск</h2>
            <input type="image" src="./images/Group-min.svg" class="elements__like-button">
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/2.jpg" alt="">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачевск</h2>
            <input type="image" src="./images/Group.svg" class="elements__like-button">
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/3.jpg" alt="">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачевск</h2>
            <input type="image" src="./images/Group.svg" class="elements__like-button">
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/2.jpg" alt="">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачевск</h2>
            <input type="image" src="./images/Group.svg" class="elements__like-button">
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/3.jpg" alt="">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">КарачевскКарачевскКарачевскКарачевск</h2>
            <input type="image" src="./images/Group.svg" class="elements__like-button">
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/1.jpg" alt="">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачевск</h2>
            <input type="image" src="./images/Group.svg" class="elements__like-button">
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <img src="./images/close-button.svg" alt="" class="popup__close">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__inputs">
        <input class="popup__input popup__name" type="text" value="">
        <input class="popup__input popup__bio" type="text" value="">
      </div>
      <button class="popup__save-button">Сохранить</button>
    </div>
  </section>
</body>
<script src="./scripts/index.js"></script>
</html>
