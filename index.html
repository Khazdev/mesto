<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография Жак-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото-карточку"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!-- код отформатирован Shift + Option + F-->
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/1.jpg"
            alt="фото сентинского храма в теберде ">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачаевск</h2>
            <button class="elements__like-button" type="button" aria-label="сердечко-лайк"></button>
          </div>
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/2.jpg"
            alt="Фоты горы Эльбрус издалека">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="сердечко-лайк"></button>
          </div>
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/3.jpg" alt="фото Домбай">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Домбай</h2>
            <button class="elements__like-button" type="button" aria-label="сердечко-лайк"></button>
          </div>
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/2.jpg"
            alt="Фоты горы Эльбрус издалека">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="сердечко-лайк"></button>
          </div>
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/3.jpg" alt="фото Домбай">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Домбай</h2>
            <button class="elements__like-button" type="button" aria-label="сердечко-лайк"></button>
          </div>
        </li>
        <li class="elements__list-item"><img class="elements__list-item-photo" src="./images/1.jpg"
            alt="фото сентинского храма в теберде">
          <div class="elements__list-item-description">
            <h2 class="elements__list-item-header">Карачаево-Чего-то-там-длинное</h2>
            <button class="elements__like-button" type="button" aria-label="сердечко-лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="reset" aria-label="кнопка закрыть попап"></button>
      <button class="popup__close" type="button" aria-label="кнопка закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form" method="get">
        <div class="popup__inputs">
          <input class="popup__input popup__input_text_name" type="text" placeholder="Введите Ваше ФИО"
            name="profileName">
          <input class="popup__input popup__input_text_bio" type="text" placeholder="Введите Ваше Хобби"
            name="profileBio">
        </div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
